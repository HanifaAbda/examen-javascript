<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body class="bg-gray-100 min-h-screen p-6">
    <header class="text">
        <h1 id="test" class="text-4xl font-bold text-center mb-8">Animaux</h1>
    </header>

    <form id="animal_add_form" class="bg-white p-6 rounded shadow-md mb-10">
      <div>
        <label for="nameInput" class="block mb-1 font-semibold">Nom</label>
        <input type="text" 
        id="nameInput" 
        name="name" 
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label for="descriptionInput" class="block mb-1 font-semibold">Description</label>
        <input
          type="text"
          id="descriptionInput"
          name="descriptionInput"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <div>
        <label for="categoryInput" class="block mb-1 font-semibold">Categorie</label>
        <input
          type="text"
          id="categoryInput"
          name="categoryInput"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

    <div>
        <label for="imageUrlInput" class="block mb-1 font-semibold">Image URL</label>
        <input type="text" 
        id="imageUrlInput" 
        name="imageUrlInput" 
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <button type="submit"  class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Ajouter</button>

    </form>

    <h2 class="text-2xl font-semibold mb-4">Filtres</h2>
    <select id="animalFilter" class="border border-gray-300 rounded px-3 py-2 mb-8 w-48">
      <option value="terrestre">terrestre</option>
      <option value="aquatique">aquatique</option>
      <option value="volant">volant</option>
      <option value="">Tous</option>
    </select>

    <div id="main" class="d-flex flex-wrap gap-1 justify-content-evenly">
  
    </div>

    <script src="script.js"></script>
  </body>
</html>
